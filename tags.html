<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
            function backToTop() {
            window.scrollTo(0, 0)
        }

        $.ajax({
            type: "GET",
            url: "http://127.0.0.1:8080/api/tagsinit",
            success: function (data) {
            var length=data.length

            for (var i = 0; i < length; i++) {
                var cache = data.shift();
                $("#tagblock").append(
                `
                <a id='tagdiv' href="/tagindex.html?PAGE=${cache}")>${cache}</a>

                `
            )

            }
        }});
    </script>
    <script type="text/javascript">
        $.ajax({
            type: "GET",
            url: "http://127.0.0.1:8080/api/countarticle",
            dataType: "text",
            success: function (data) {
                $("#numberofarticles").html(data + '<br />日志');
            }
        });
    </script>
    <script type="text/javascript">
        $.ajax({
            type: "GET",
            url: "http://127.0.0.1:8080/api/counttags",
            dataType: "text",
            success: function (data) {
                $("#indexspe").html(data + '<br />分类');
            }
        });
    </script>








</head>

                </div>
                <div id="indexdiv">
                    <ul style="list-style:none">
                        <li>
                            <a href="/")>首页</a>
                        </li>
                        <li>
                            <a href="/tags.html")>标签</a>
                        </li>
                        <li>
                            归档
                        </li>
                    </ul>
                </div>
            </div>
            <div id="floatbottom" class='frame'>
                <div id='userprofile'>
                    <span>guitu</span>
                    <p>用实力让情怀落地</p>
                </div>
                <div id='indextable'>
                    <div class='table2' id='numberofarticles'>40<br />日志</div>
                    <div class='table2' id='indexspe'>40<br />日志</div>

                </div>
                <p>LINK</p>
                <a href="www.baidu.com">
                    百度

                <div id="back-to-top" onclick="backToTop()">


                    <span>回到顶上</span>

        </aside>
