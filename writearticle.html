<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="jquery.js"></script>

</head>

<body style="background-color:rgb(175, 170, 170);">
    <div class="shadow">
        <!--遮罩层-->
    </div>
    <div id="addBox" class="addBox">
        <header id='closebtn'><span class="btn" onclick="closeloginbox()">X</span></header>
        <div><span>管理员账号：</span><input  id="account" /></div>
        <div><span>密码：&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span><input id="password" /></div>
        <footer id='loginbtn'><span class="btn" onclick="loginboxlogin()">登录</span></footer>
    </div>
    <div id='fullbody'>
        <aside>
            <div id="floattitle" class='frame'>
                <div id="logindiv">
                    <div id='loginspan'><span>注册/登录</span></div>

                </div>
                <div id="indexdiv">
                    <ul style="list-style:none">
                        <li>
                            <a href="/" )>首页</a>
                        </li>
                        <li>
                            <a href="/tags.html" )>标签</a>
                        </li>
                        <li>
                            归档
                        </li>
                    </ul>
                </div>
            </div>
            <div id="floatbottom" class='frame'>
                <div id='userprofile'>
                    <span>guitu</span>
                    <p>用实力让情怀落地</p>
                </div>
                <div id='indextable'>
                    <div class='table2' id='numberofarticles'>40<br />日志</div>
                    <div class='table2' id='indexspe'>40<br />日志</div>

                </div>
                <p>LINK</p>
                <a href="www.baidu.com">
                    百度
                </a>

            </div>
        </aside>

        <div id='postarea'>
            <div id='writearea'>
                <div><input id='title-input' placeholder="标题"></div>
                <div id='addtags0'>
                    <input id='tags-input0' placeholder="标签">
                    <div id='addtagbtn' onclick="addtag()">+</div>

                </div>
                <div id="editor">
                    <p>在这里输入正文</p>
                </div>

                <!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
                <script type="text/javascript" src="node_modules/wangeditor/release/wangEditor.min.js"></script>
                <script type="text/javascript">
                    var E = window.wangEditor
                    var editor = new E('#editor')
                    // editor.txt.html('<p>在这里输入正文</p>')
                    editor.customConfig.showLinkImg = false
                    editor.customConfig.uploadImgServer = '/api/uploadimg'
                    editor.create()

                </script>

            </div>
            <div class='btn-show-article' id='btn-save-article' onclick='save()'>
                发送 》
            </div>
        </div>
</body>


<script type="text/javascript" src="/js/storage.js"></script>
<script type="text/javascript" src="/js/writearticle.js"></script>
